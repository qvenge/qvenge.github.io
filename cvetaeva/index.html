<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="bookWidgetStyle"  rel="stylesheet" href="/bookwidget/css/bookwidget.css">
    <link id="pageStyle" rel="stylesheet" href="/bookwidget/css/page.css">
    <link id="bookStyle" rel="stylesheet" href="/bookwidget/css/book.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="book-widget">
        <img src="preloader.svg" style="display: none;">
        <svg style="display: none;">
            <symbol id="b-icon-arrow" viewBox="0 0 492 492" xmlns="http://www.w3.org/2000/svg">
                <path d="m382.68 226.8-218.95-218.94c-5.064-5.068-11.824-7.86-19.032-7.86s-13.968 2.792-19.032 7.86l-16.124 16.12c-10.492 10.504-10.492 27.576 0 38.064l183.86 183.86-184.06 184.06c-5.064 5.068-7.86 11.824-7.86 19.028 0 7.212 2.796 13.968 7.86 19.04l16.124 16.116c5.068 5.068 11.824 7.86 19.032 7.86s13.968-2.792 19.032-7.86l219.15-219.14c5.076-5.084 7.864-11.872 7.848-19.088 0.016-7.244-2.772-14.028-7.848-19.108z"/>
            </symbol>
        </svg>
        <div class="book-widget__wrapper">
            <svg class="book-widget__arrow book-widget__arrow_disabled book-widget__arrow_prev">
                <use xlink:href="#b-icon-arrow"></use>
            </svg>
            <svg class="book-widget__arrow book-widget__arrow_next">
                <use xlink:href="#b-icon-arrow"></use>
            </svg>
            <div class="b-book"></div>
        </div>
        <div class="b-pagination">
            <div class="b-pagination__leaf b-pagination__leaf_left"></div>
            <div class="b-pagination__list"></div>
            <div class="b-pagination__left b-pagination__leaf_right"></div>
        </div>
    </div>
    <script src="/bookwidget/js/simple_event_emitter.js"></script>
    <script src="/bookwidget/js/book_animation.js"></script>
    <script src="/bookwidget/js/bookwidget.js"></script>
    <script src="/bookwidget/js/page.js"></script>
    <script src="/bookwidget/js/book.js"></script>
    <script src="script.js"></script>
</body>
</html>
